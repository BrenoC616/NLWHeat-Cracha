<!DOCTYPE html>
<html>
  <head>
    <title>Breno C. - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Olá Mundo! -->
    <main>
      <div class="container" id="container">
        <div class="avatar">
          <span class="selo">
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Breno C.</h1>
        <a
          href="https://github.com/BrenoC616"
          target="_blank"
          id="userGitHubLink"
        >
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userGitHub">BrenoC616</span></a
        >

        <p id="userBio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga itaque
          reprehenderit incidunt.
        </p>

        <ul id="userSocialMediaLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank"
              ><img src="images/facebook.svg" alt="Ícone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank"
              ><img src="images/instagram.svg" alt="Ícone Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><img src="images/twitter.svg" alt="Ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
